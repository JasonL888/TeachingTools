<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Segment Pro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <div class="input-group">
        <label>Paste Full YouTube URL</label>
        <input type="text" id="videoUrl" placeholder="https://www.youtube.com/watch?v=..." value="https://www.youtube.com/watch?v=dQw4w9WgXcQ">
    </div>

    <div class="controls">
        <div>
            <label>Start (sec)</label>
            <input type="number" id="startTime" value="5">
        </div>
        <div>
            <label>End (sec)</label>
            <input type="number" id="endTime" value="10">
        </div>
        <div class="loop-group">
            <input type="checkbox" id="loopVideo" checked>
            <label for="loopVideo">Auto-Loop</label>
        </div>
    </div>

    <button onclick="loadVideo()">LOAD & PLAY SEGMENT</button>

    <div id="player-container">
        <div id="player"></div>
    </div>
</div>

<script src="https://www.youtube.com/iframe_api"></script>
<script src="script.js"></script>
</body>
</html>
