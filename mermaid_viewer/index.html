<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mermaid HD Canvas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-slate-100 text-slate-900 font-sans">

    <div class="w-full px-6 py-4">
        <header class="flex justify-between items-center mb-4">
            <h1 class="text-2xl font-black text-indigo-600 tracking-tighter">Mermaid Viewer</h1>
            <div id="status-tag" class="status-ready">READY</div>
        </header>

        <div class="flex flex-col gap-4">
            <div class="shadow-lg rounded-xl overflow-hidden">
                <textarea id="mermaid-input" placeholder="Paste your large Mermaid code here..." spellcheck="false">graph LR
    A[Large System] --> B(Module 1)
    A --> C(Module 2)
    B --> D{Data Store}
    C --> D
    D --> E[Analytics]
    E --> F[High Res Output]</textarea>

                <div class="flex bg-white p-3 border-t border-slate-200 gap-3 items-center">
                    <select id="sample-selector"
                        class="bg-slate-50 border border-slate-300 text-slate-900 text-sm rounded-lg focus:ring-indigo-500 focus:border-indigo-500 p-2.5">
                        <option value="">Select a Sample...</option>
                        <option value="flowchart">Flowchart</option>
                        <option value="sequence">Sequence Diagram</option>
                        <option value="timeline">Timeline</option>
                        <option value="mindmap">Mindmap</option>
                        <option value="state">State Diagram</option>
                    </select>

                    <button id="render-btn" class="btn-primary">Render Diagram</button>
                    <button id="download-btn" class="btn-success">Export to PNG</button>
                </div>
            </div>

            <div id="diagram-container">
                <div id="graph-output" class="mermaid">
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
