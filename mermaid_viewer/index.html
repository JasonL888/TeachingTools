<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mermaid HD Canvas - Ultra Wide</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
    <style>
        /* Ensures the diagram area is massive and handles overflow */
        #diagram-container {
            min-height: 80vh; 
            background-color: #ffffff;
            background-image: radial-gradient(#cbd5e1 1px, transparent 1px);
            background-size: 40px 40px;
        }
        /* Crucial: prevents Mermaid from shrinking the SVG to fit the screen */
        .mermaid svg {
            max-width: none !important;
            height: auto !important;
        }
        /* Custom scrollbar for better aesthetics */
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
    </style>
</head>
<body class="bg-slate-100 text-slate-900 font-sans">

    <div class="w-full px-6 py-4">
        
        <header class="flex justify-between items-center mb-4">
            <h1 class="text-2xl font-black text-indigo-600 tracking-tighter">MERMAID HD <span class="text-slate-400 font-light text-sm ml-2">ULTRA-WIDE WORKSPACE</span></h1>
            <div id="status-tag" class="text-xs font-bold px-2 py-1 rounded bg-slate-200 text-slate-500">READY</div>
        </header>

        <div class="flex flex-col gap-4">
            
            <div class="shadow-lg rounded-xl overflow-hidden">
                <textarea id="mermaid-input" 
                    class="w-full h-64 p-6 block border-none font-mono text-base bg-slate-800 text-indigo-100 focus:ring-4 focus:ring-indigo-500/30 outline-none transition-all" 
                    placeholder="Paste your large Mermaid code here..."
                    spellcheck="false">graph LR
    subgraph Frontend
        A[User Browser] --> B(React SPA)
    end
    subgraph API_Layer
        B --> C{Load Balancer}
        C --> D[NodeJS Service 1]
        C --> E[NodeJS Service 2]
    end
    subgraph Data_Persistence
        D --> F[(Primary Postgres)]
        E --> F
        F --> G[(Read Replica)]
    end</textarea>
                
                <div class="flex bg-white p-3 border-t border-slate-200 gap-3">
                    <button onclick="renderDiagram()" class="flex-1 bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 rounded-lg shadow transition-all active:scale-[0.98]">
                        Render Diagram
                    </button>
                    <button onclick="downloadPNG()" class="flex-1 bg-emerald-600 hover:bg-emerald-700 text-white font-bold py-3 rounded-lg shadow transition-all active:scale-[0.98]">
                        Export High-Res PNG (3x Scale)
                    </button>
                </div>
            </div>

            <div id="diagram-container" class="relative border border-slate-300 rounded-xl overflow-auto shadow-2xl bg-white">
                <div id="graph-output" class="mermaid p-12 flex justify-center items-start">
                    </div>
            </div>
            
        </div>
    </div>

    <script>
        // Mermaid Config: useMaxWidth: false is key for large diagrams
        mermaid.initialize({ 
            startOnLoad: true, 
            theme: 'neutral',
            securityLevel: 'loose',
            flowchart: { 
                useMaxWidth: false, 
                htmlLabels: true,
                curve: 'basis' 
            },
            sequence: { useMaxWidth: false },
            gantt: { useMaxWidth: false }
        });

        const statusTag = document.getElementById('status-tag');

        async function renderDiagram() {
            const input = document.getElementById('mermaid-input').value;
            const output = document.getElementById('graph-output');
            
            statusTag.innerText = "RENDERING...";
            statusTag.className = "text-xs font-bold px-2 py-1 rounded bg-amber-100 text-amber-600";
            
            output.removeAttribute('data-processed');
            output.innerHTML = input;

            try {
                await mermaid.run({ nodes: [output] });
                statusTag.innerText = "SUCCESS";
                statusTag.className = "text-xs font-bold px-2 py-1 rounded bg-emerald-100 text-emerald-600";
            } catch (error) {
                statusTag.innerText = "ERROR";
                statusTag.className = "text-xs font-bold px-2 py-1 rounded bg-red-100 text-red-600";
                output.innerHTML = `<div class="mt-10 p-6 bg-red-50 border border-red-200 text-red-700 rounded-lg">
                    <p class="font-bold">Syntax Error</p>
                    <p class="text-sm">Please check your Mermaid markdown formatting.</p>
                </div>`;
            }
        }

        function downloadPNG() {
            const container = document.getElementById('diagram-container');
            const output = document.getElementById('graph-output');
            
            if (!output.querySelector('svg')) {
                alert("Nothing to export! Please render a diagram first.");
                return;
            }

            statusTag.innerText = "EXPORTING...";
            
            // html2canvas at scale: 3 for massive resolution
            html2canvas(container, {
                scale: 3,
                useCORS: true,
                backgroundColor: "#ffffff",
                scrollX: 0,
                scrollY: 0,
                // Ensures we capture the full scrollable area
                width: container.scrollWidth,
                height: container.scrollHeight
            }).then(canvas => {
                const link = document.createElement('a');
                link.download = `mermaid-hd-export-${Date.now()}.png`;
                link.href = canvas.toDataURL('image/png', 1.0);
                link.click();
                
                statusTag.innerText = "SUCCESS";
            });
        }
    </script>
</body>
</html>
