<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Word Brainteasers</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">
    <div class="container min-vh-100 d-flex flex-column justify-content-center align-items-center">
        <div class="col-12 col-md-8 col-lg-6 p-4 bg-white rounded shadow text-center">
            <h1 class="mb-4">Word Brainteaser Challenge</h1>
            
            <!-- Folder Selection -->
            <div id="folder-select" class="mb-4">
                <h5>Select a Puzzle Set:</h5>
                <select id="folder-list" class="form-select mt-2">
                    <option value="">Choose a set</option>
                    <option value="001">001</option>
                    <option value="002">002</option>
                </select>
            </div>

            <!-- Game Display -->
            <div id="game-interface" class="d-none">
                <img id="image-display" src="" alt="Puzzle Image" class="img-fluid mb-3 rounded border">
                <div id="answer-display" class="mb-3 fs-5 text-primary"></div>
                <button id="reveal-answer" class="btn btn-outline-primary me-2">Reveal Answer</button>
                <button id="next-puzzle" class="btn btn-outline-success">Next Puzzle</button>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS (optional, for some components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="script.js"></script>
</body>
</html>
