<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Attendee Picker</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <h2>Attendee Picker</h2>
    <button id="pickBtn">Pick Random Attendee</button>
    <div id="chosen" class="chosen" style="display:none;">
    </div>


    <input type="file" id="csvFile" accept=".csv"><br><br>
    <div id="attendeeSection" style="display:none;">
        <h3>Attendees</h3>
        <table id="attendeeTable">
            <thead>
                <tr>
                    <th>No</th>
                    <th>Name</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

    </div>

    <script src="./randomizer.js"></script>
</body>

</html>
