<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Attendee Picker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div class="container py-4">
    <h2 class="mb-4 text-center">Attendee Picker</h2>
    
    <div class="row justify-content-center mb-4">
      <div class="col-12 col-md-8 text-center">
        <button id="pickBtn" class="btn btn-primary btn-lg mb-3 w-100">Pick Random Attendee</button>
        <div id="chosen" class="alert alert-info d-none"></div>
      </div>
    </div>

    <div class="row justify-content-center mb-4">
      <div class="col-12 col-md-8">
        <input type="file" id="csvFile" accept=".csv" class="form-control mb-3">
      </div>
    </div>

    <div class="row justify-content-center">
      <div class="col-12 col-md-8">
        <div id="attendeeSection" class="d-none">
          <h3 class="mb-3">Attendees</h3>
          <div class="table-responsive">
            <table class="table table-bordered table-striped" id="attendeeTable">
              <thead class="table-light">
                <tr>
                  <th>No</th>
                  <th>Name</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="./randomizer.js"></script>
</body>
</html>
